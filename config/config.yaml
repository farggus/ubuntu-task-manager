# Ubuntu Task Manager (UTM) Configuration

# Refresh intervals (in seconds)
refresh_intervals:
  system: 5      # System information
  services: 10   # Services
  network: 15    # Network
  tasks: 30      # Tasks

# Enabled collectors
collectors:
  - system
  - services
  - network
  - tasks

# Docker settings
docker:
  enabled: true
  socket: unix:///var/run/docker.sock

# Network monitoring
network:
  interfaces: all  # or list: [eth0, wlan0]
  check_firewall: true
  check_open_ports: true

# Services monitoring (systemd)
services:
  monitor_all: true  # if true, shows all services
  specific_services:
    - nginx
    - postgresql
    - redis
    - ssh
    # Add your services here

# Custom commands/scripts
custom_checks:
  enabled: true
  scripts_dir: ./custom_scripts
